<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/perfil.css">
    <title>Perfil</title>
</head>
    <body>
      <header class="p-3 text-bg-">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"><img src="assets/img/logot.png" alt="logo" width="100"  
                class="logo"><h2 class="nombre-empresa text-black">Supercompara</h2>  
                 
             <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="perfil.html" class="nav-link px-2 text-black">Perfil</a></li>
              <li><a href="contacto.html" class="nav-link px-2 text-black">Contacto</a></li>
              
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-white" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-primary">Perfil</button>
              <button type="button" class="btn btn-outline-primary">Registrate</button>
            </div>
          </div>
        </div>
      </header>


      <div class="modal modal-signin position-static d-block py-6 "tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class=" rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerca"></button>
          </div>

          <main class="form-signin w-100 m-auto">
            <form>
              <img class="mb-4" src="assets/img/logot.png" alt="logo" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>

              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electronico</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contrasena</label>
              </div>
            </form>
          </main>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Recuerdame
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
            <!-- <p class="mt-5 mb-3 text-muted">© Supercompara</p> -->
          </div> 
   

        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
             <li class="nav-item"><a href="#titulo" class="nav-link px-2 text-muted">Ir al comienzo</a></li>
            <li class="nav-item"><a href="contacto.html" class="nav-link px-2 text-muted">Contactenos aqui</a></li>
          </ul>
          <p class="text-center text-muted">©Supercompara 2023</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
